{% include 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ištrinti Darbuotoją</title>
   
</head>
<body>
    <div class="container">
        <h1>Ištrinti</h1>
        <hr>
        <form method="POST" action="{% url 'remove_emp' %}">
            {% csrf_token %}
            <label for="emp">Pasirinkite kurį darbuotoją ištrinti:</label>
            <select class="form-select" name="employee_id" id="employee_id">
                {% for emp in emps %}
                    <option value="{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</option>
                {% endfor %}
            </select>
            <br>
            <button class="btn btn-primary" type="submit">Ištrinti</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/Y6p6svo8Q3Wr4+4YBbatviGU/Rxp/4+76SMaM6E9C25Mpq1Kn7JhjMqKLgm7OJ3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js" integrity="sha512-i8ZD+56J6bJgXuV7nlsDmRzV7KpTfTJnYwY2E89u3fWhF6N25Uf1NkKjGy6HyE66nWW/PrYJwuzd+8Z6bHJ+9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
