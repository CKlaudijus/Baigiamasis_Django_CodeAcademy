{% include 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pridėti Darbuotoją</title>
</head>
  <body>
  <div class="container">
          <h1>Pridėti Darbuotoją</h1>
      <hr>

<form action="/add_emp" method="post">
    {% csrf_token %}
    <label for="first_name">Vardas</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>
    <label for="last_name">Pavardė</label><br>
    <input type="text" id="last_name" name = "last_name" value="{{ last_name }}"><br>
    <label for="role">Pareigos</label><br>
    <select name="role">
      {% for role in roles %}
          <option value="{{ role.id }}">{{ role.name }}</option>
      {% endfor %}
      </select>
       <br>
    <label for="phone">Telefono numeris</label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>
    <label for="phone">El. paštas</label><br>
    <input type="email" id="email" name="email" value="{{ email }}"><br>
    <hr>  
    <button type="submit" class="btn btn-primary">Patvirtinti</button>
</form>
<br>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  </div>
  </body>
</html>
